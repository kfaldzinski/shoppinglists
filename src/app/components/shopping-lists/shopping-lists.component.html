<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-tab-group mat-align-tabs = "center">
  <mat-tab label="Codzienne"></mat-tab>
  <mat-tab label="Niecodzienne"></mat-tab>
</mat-tab-group>
<ul *ngIf = "lists.length > 0">
  <li *ngFor = "let list of lists">
    {{list.name}}
  </li>
</ul>
<div *ngIf = "lists.length == 0">
  <p>
  Hej!<br>
  Sporządź<br>
  listę zakupów
  </p>
  <button mat-fab a [routerLink]="'/new-shopping-list'" class="example-button-container plus-button">+</button>
</div>
